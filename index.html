<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INSINA â€” Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #d4af37;
      --gold-dark: #bfa046;
      --black: #0a0a0a;
      --offwhite: #e5e5e5;
      --serif: 'Playfair Display', serif;
      --sans: 'Montserrat', sans-serif;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
      color: var(--offwhite);
      font-family: var(--sans);
      overflow: hidden;
    }

    .hero {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
      padding: 0 20px;
    }

    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url('https://www.transparenttextures.com/patterns/black-linen.png');
      opacity: 0.05;
      z-index: 0;
    }

    .brand-name {
      font-family: var(--serif);
      font-size: 5rem;
      letter-spacing: 0.3rem;
      color: transparent;
      background: linear-gradient(90deg, var(--gold), var(--gold-dark));
      -webkit-background-clip: text;
      background-clip: text;
      animation: fadeInZoom 2s ease-out forwards;
      opacity: 0;
      z-index: 1;
    }

    .subtitle {
      font-size: 1.25rem;
      font-weight: 300;
      margin-top: 1.5rem;
      color: #b3b3b3;
      letter-spacing: 0.05rem;
      text-transform: uppercase;
      animation: fadeInUp 2.5s ease-out forwards;
      opacity: 0;
      z-index: 1;
    }

    .coming-soon {
      margin-top: 3rem;
      font-family: var(--serif);
      font-size: 2rem;
      font-style: italic;
      letter-spacing: 0.2rem;
      color: var(--gold);
      animation: fadeInSlow 3s ease-out forwards;
      opacity: 0;
      z-index: 1;
    }

    @keyframes fadeInZoom {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInSlow {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @media (max-width: 768px) {
      .brand-name {
        font-size: 3rem;
      }
      .subtitle {
        font-size: 1rem;
      }
      .coming-soon {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1 class="brand-name">INSINA</h1>
    <div class="subtitle">Perfumes & More</div>
    <div class="coming-soon">Coming Soon</div>
  </div>
</body>
</html>
