<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INSINA — Coming Soon</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --midnight: #0B1F3A;
      --deepblue: #071427;
      --gold: #D4AF37;
      --white: #fefefe;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: var(--midnight);
      color: var(--white);
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      perspective: 1200px;
      animation: float 6s ease-in-out infinite;
      position: relative;
    }

    .logo {
      font-family: 'EB Garamond', serif;
      font-size: 5rem;
      color: var(--gold);
      letter-spacing: 0.25rem;
      position: relative;
      opacity: 0;
      animation: logoIn 2s ease-out forwards;
    }

    .logo::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0.4), transparent);
      mix-blend-mode: screen;
      transform: translateX(-100%);
      animation: shimmer 3.5s infinite ease-in-out 1.5s;
    }

    .subtitle {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: 300;
      letter-spacing: 0.15rem;
      color: var(--white);
      opacity: 0;
      animation: subtitleIn 2s 1s ease-out forwards;
    }

    /* Animations */
    @keyframes logoIn {
      0% { opacity: 0; transform: scale(0.95) rotateX(10deg); }
      100% { opacity: 1; transform: scale(1) rotateX(0); }
    }

    @keyframes subtitleIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(200%); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 3rem;
        letter-spacing: 0.1rem;
      }
      .subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">INSINA</div>
    <div class="subtitle">Perfumes & More — Coming Soon</div>
  </div>
</body>
</html>
