<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>INSINA â€” Coming Soon</title>

  <!-- Premium Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --midnight: #0B1F3A;
      --deep-midnight: #050e1e;
      --lux-gold: #D4AF37;
      --lux-glow: rgba(11, 31, 58, 0.7);
      --light: #dcdcdc;
    }

    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: var(--midnight);
      font-family: 'Montserrat', sans-serif;
      color: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
    }

    .container {
      perspective: 1000px;
      animation: float 6s ease-in-out infinite;
      position: relative;
    }

    .logo {
      font-family: 'Cinzel Decorative', serif;
      font-size: 5.2rem;
      letter-spacing: 0.3em;
      color: var(--lux-gold);
      position: relative;
      opacity: 0;
      animation: fadeInZoom 1.8s ease-out forwards;
    }

    .logo::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, var(--deep-midnight), transparent);
      opacity: 0.15;
      transform: translateX(-100%);
      animation: shimmerDark 4s infinite;
      mix-blend-mode: overlay;
      border-radius: 2px;
    }

    .coming {
      font-size: 1.25rem;
      font-weight: 300;
      margin-top: 1.5rem;
      letter-spacing: 0.15em;
      color: var(--light);
      opacity: 0;
      animation: fadeInUp 2.5s 1s ease-out forwards;
    }

    @keyframes fadeInZoom {
      0% { opacity: 0; transform: scale(0.95) rotateX(15deg); }
      100% { opacity: 1; transform: scale(1) rotateX(0deg); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes shimmerDark {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(200%); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    @media (max-width: 768px) {
      .logo { font-size: 3rem; letter-spacing: 0.15em; }
      .coming { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">INSINA</div>
    <div class="coming">Perfumes & More | Coming Soon</div>
  </div>
</body>
</html>
